<div class="container form1">
    <div class="jumbotron">
        <p class="text-center" id="loginError" ng-show="error">Incorrect username or password!</p>
        <h1 class="text-center">Login</h1>

        <form role="form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username"
                       ng-model="user.username">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                       ng-model="user.password"
                       minlength="6">
            </div>
            <button type="submit" class="btn btn-default center-block" ng-click="login()">Login</button>
            <br>

            <div class="form-group text-center">
                <span class="text-center"><a href="#/register">Register</a></span>
            </div>
        </form>
    </div>
</div>
